<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" th:href="@{/assets/vendor/bootstrap/css/login.css}"/>
<head th:replace="/fragments/head :: head" ></head>

<body>
<div class="splash-container ">
    <div class="card">
        <div class="card-header text-center">
            <img class="logo-img" th:src="@{/images/cydeo-logo.svg}" height="45" alt="logo">
        </div>
        <div class="card-body ml-lg-3 mr-lg-3">

            <div class="invalid-password-or-username">
                <div class="form-group custom-input-field pt-2">
                    <p>Forgot Your Password?</p>
                    <div class="custom-input-field text-center pb-1">
                        <span>Enter your email address and we will send you instructions to reset your password.</span>
                    </div>
                </div>
            </div>

            <form th:action="@{/user/email-sent}" method="post">
                <div class="form-group custom-input-field pt-2" th:classappend="${param.error} ? 'error' : ''">
                    <input type="text" id="email" name="email" th:value="${param.email}" required spellcheck="false">
                    <label for="email">Email Address</label>
                </div>


                <div th:if="${param.invalid}">
                    <div class="invalid-password-or-username ml-2" style="font-size: 14px;">
                        Invalid email address!
                    </div>
                </div>

                <div th:if="${param.exist}">
                    <div class="invalid-password-or-username ml-2" style="font-size: 14px;">
                        There is no user with this email address!
                    </div>
                </div>

                <div class="pb-2 pt-3">
                    <button type="submit" name="continue" id="continue"
                            class="btn-modern" value="">Continue</button>
                </div>
                <div class="reset-password pl-2 text-center pt-3 pb-4">
                    <a href="/login">Back to Login</a>
                </div>

                <script>
                    document.getElementById("email").focus();
                </script>


            </form>

        </div>
    </div>
</div>
<script src="/assets/vendor/bootstrap/js/login-pass.js"></script>
</body>
</html>
