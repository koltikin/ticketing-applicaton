<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" th:href="@{/assets/vendor/bootstrap/css/login.css}"/>
<head th:replace="/fragments/head :: head" ></head>

<body>
<div class="splash-container ">
    <div class="card">
<!--        <div class="card-header text-center">-->
<!--            <img class="logo-img" th:src="@{/images/cydeo-logo.svg}" height="45" alt="logo">-->
<!--        </div>-->
        <div class="card-body ml-lg-3 mr-lg-3 pt-5">
            <div class="email-send text-center pb-3">
                <img class="logo-img" th:src="@{/images/email-send.svg}" height="90">
            </div>

            <div class="invalid-password-or-username">
                <div class="form-group custom-input-field pt-2">
                    <p>Check Your Email</p>
                    <div class="custom-input-field text-center pb-3">
                        <span th:text="'Please check the email address '"></span>
                        <a th:text="${email}" href="https://mail.google.com/" style="color: blue; text-decoration: none;"></a>
                        <span th:text=" ' for instructions to reset your password.'"></span>

                    </div>
                </div>
            </div>
            <form th:action="@{/user/reset-password}">

                <div class="form-group custom-input-field pt-2" th:hidden="true" >
                    <input type="text" id="email" name="email" th:value="${email}" required spellcheck="false">
                    <label for="email">Email Address</label>
                </div>

                <div class="pb-2 pt-1">
                    <button type="submit" id="resend-email"
                               class="resend-email">Resend Email</button>
                </div>
                <div class="reset-password pl-2 text-center pt-3 pb-5">
                    <a href="/login">Back to Login</a>
                </div>

            </form>
        </div>
    </div>
</div>
<script src="/assets/vendor/bootstrap/js/login-pass.js"></script>
</body>
</html>
